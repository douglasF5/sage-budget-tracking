<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Douglas Ferreira">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script type="module" defer src="modules/main.js"></script>
    <title>DevFinances | web app</title>
</head>
<body class="page-container">
    <header class="page-header">
        <div class="logo-wrapper">
            <svg class="icon-logo"><use xlink:href="assets/icons.svg#dollar-sign" /></svg>
        </div>
        <ul role="list" class="page-header__options">
            <li id="colorSchemeController" class="f-label-S button page-header__button">
                <svg class="small-title__icon"><use xlink:href="assets/icons.svg#circle-lefthalf-fill-icon" /></svg>Color theme
            </li>
        </ul>
    </header>
    <main class="page-content">
        <section class="stats">
            <div class="primary-stats">
                <h2 class="f-title-S">Balance</h2>
                <span class="f-display-L currency-prefix primary-stats__amount">0.00</span>
                <p id="transactionsCount" class="f-body-L f-one-liner">No transactions</p>
                <svg class="primary-stats__arrow"><use xlink:href="assets/icons.svg#chevron-right-icon" /></svg>
            </div>
            <div class="secondary-stats">
                <div class="secondary-stats__container">
                    <h3 class="f-label-S secondary-stats__label"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#plus-circle-icon" /></svg>Income</h3>
                    <p class="f-body-M f-medium f-one-liner currency-prefix secondary-stats__income-amount">0.00</p>
                </div>
                <div class="secondary-stats__container">
                    <h3 class="f-label-S secondary-stats__label"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#minus-circle-icon" /></svg>Expenses</h3>
                    <p class="f-body-M f-medium f-one-liner currency-prefix-negative secondary-stats__expenses-amount">0.00</p>
                </div>
            </div>
        </section>
        <section class="transactions">
            <div class="transactions__top-bar">
                <h2 class="f-title-M">Transactions</h2>
                <ul role="list" class="transactions__actions">
                    <li id="editTransactionButtonWrapper"><button id="editTransactionButton" class="f-label-S button button--secondary">Edit</button></li>
                    <li id="newTransactionButtonWrapper"><button id="newTransactionButton" class="f-label-S button button--primary">
                        <svg class="button-primary__icon"><use xlink:href="assets/icons.svg#plus-icon" /></svg>
                        <span class="button-primary__label">New transaction</span>
                    </button></li>
                </ul>
            </div>
            <div id="transactionsTable" class="transactions__table">
                <div class="transactions__table-header">
                    <h3 class="f-title-S"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#typography-icon" /></svg>Title</h3>
                    <h3 class="f-title-S"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#calendar-icon" /></svg>Date</h3>
                    <h3 class="f-title-S"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#hash-icon" /></svg>Amount</h3>
                </div>
                <div class="transactions__table-rows-wrapper"></div>
            </div>
        </section>
        <div class="modal-transactions__overlay" data-hidden>
            <form action="" class="modal-transactions__content" name="newTransactionForm">
                <div class="modal-transactions__header">
                    <button type="button" class="button modal-transactions__close-button"><svg class="modal-transactions__close-button-icon"><use xlink:href="assets/icons.svg#x-icon" /></svg></button>
                    <button type="submit" value="Submit" class="f-label-S button modal-transactions__main-button">Add</button>
                </div>
                <div class="modal-transactions__primary-info">
                    <div class="modal-transactions__amount">
                        <label id="amountFieldLabel" for="amount-field" class="f-display-S sr-only">Transaction amount</label>
                        <span id="currencyPrefix" class="f-display-S modal-transactions__currency-prefix"></span>
                        <input type="number" step="0.01" name="modal-transaction-amount" id="amount-field" class="f-display-S modal-transactions__amount-field" placeholder="0.00" autofocus>
                    </div>
                    <div role="textbox" aria-placeholder="Transaction title..." contenteditable="true" placeholder="Transaction title..." class="f-body-L modal-transactions__title-field"></div>
                    <textarea name="modal-transaction-title" id="modalTransactionTitle" cols="30" rows="10" class="hidden-from-ui"></textarea>
                </div>
                <div class="modal-transactions__secondary-info">
                    <div class="modal-transactions__type">
                        <label for="type-field" class="f-title-S modal-transactions__field-label">
                        <svg class="small-title__icon"><use xlink:href="assets/icons.svg#dollarsign-circle-icon" /></svg>
                        Type</label>
                        <select id="type-field" name="modal-transaction-type" class="f-label-S modal-transactions__type-field">
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                    <div class="modal-transactions__date">
                        <label for="date-field" class="f-title-S modal-transactions__field-label">
                        <svg class="small-title__icon"><use xlink:href="assets/icons.svg#calendar-icon" /></svg>
                        When</label>
                        <input type="date" name="modal-transaction-date" placeholder="Select a date" id="date-field" class="f-label-S modal-transactions__date-field">
                    </div>
                    <p class="f-body-M f-one-liner modal-transactions__warning-message hidden-from-ui">Please, fill out all fields!</p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
